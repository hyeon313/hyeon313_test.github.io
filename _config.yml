remote_theme: SalGnt/Travelogue
# Site settings
name: JiHyeon
description: '안녕하세요 이지현의 블로그입니다.'

baseurl: '' # the subpath of your site, e.g. /blog
url: 'https://' # the base hostname & protocol for your site

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

pagination:          true
paginate:            8
paginate_path:       page/:num/

author:
    name: 'Salvatore Gentile'
    email: ''
    uri: 'https://github.com/hyeon313'

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: true
        # Meta
        show_tags: true
        show_categories: true
        # Social
        share_buttons: true
        disqus: true

gems:
    - jekyll-feed
    - jekyll-sitemap
